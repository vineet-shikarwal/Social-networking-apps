<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>

      {%  load static %}

    <LINK rel="StyleSheet" type="text/css" href="{% static 'orkut/css/signupStyle.css' %}">
    <script src="{% static 'orkut/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'orkut/js/validate.min.js' %}"></script>
    <script src="{% static 'orkut/js/AjaxBootstrapValidator.js' %}"></script>
    <script src="{% static 'orkut/js/bootstrap-validate.js' %}"></script>




    <link href="{% static 'orkut/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script language="JavaScript">

        $(document).ready(function() {
              $('#registerform').bootstrapValidator({
                  // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
                  feedbackIcons: {
                      valid: 'glyphicon glyphicon-ok',
                      invalid: 'glyphicon glyphicon-remove',
                      validating: 'glyphicon glyphicon-refresh'
                  },
                  fields: {
                              firstname: {
                                  validators: {
                                      stringLength: {
                                          min: 2,
                                      },
                                      notEmpty: {
                                          message: 'Please enter your First Name'
                                      }
                                  }
                              },
                              lastname: {
                                  validators: {
                                      stringLength: {
                                          min: 2,
                                      },
                                      notEmpty: {
                                          message: 'Please enter your Last Name'
                                      }
                                  }
                              },
                      userid: {
                          validators: {
                              stringLength: {
                                  min: 3,
                              },
                              notEmpty: {
                                  message: 'Please enter your Username'
                              }
                          }
                      },
                      password: {
                          validators: {
                              stringLength: {
                                  min: 3,
                              }
                          ,
                              notEmpty: {
                                  message: 'Please enter your Password'
                              }
                          }
                      },
                      address: {
                          validators: {
                              stringLength: {
                                  min: 8,
                              }
                          ,
                              notEmpty: {
                                  message: 'Please confirm your Password'
                              }
                          }
                      },
                      email: {
                          validators: {
                              notEmpty: {
                                  message: 'Please enter your Email Address'
                              }
                          ,
                              emailAddress: {
                                  message: 'Please enter a valid Email Address'
                              }
                          }
                      },
                      phone: {
                          validators: {
                              stringLength: {
                                  min: 6,
                                  max: 12,
                                  notEmpty: {
                                      message: 'Please enter your Contact No.'
                                  }
                              }
                          },

                      }
                  }
              })
                  .on("success.form.bv",function (e) {
                      $('#success_message').slideDown({opacity: "show"}, "slow");
                      $('#registerform')[0].reset();
                      e.preventDefault()

                  });



              $('#close').click(function () {
                  // .on('success.form.bv', function (e) {
                //$('#success_message').slideDown({opacity: "show"}, "slow"); "
                  window.location.href = "register"
                  $('#success_message').fadeOut("slow");// Do something ...

              });











          });

    </script>


</head>
<body>

 <form  class="well form-horizontal"  action="{%  url 'orkut:login' %}" method="post"  id="registerform" onsubmit="{ return false}">
     {% csrf_token %}
<div class="container">
     <fieldset>

                                                            <!-- Form Name -->
            <legend><center><h2><b>Create Your Account</b></h2></center></legend><br>


                                                            <!-- Success message -->
         <div class="alert alert-success alert-dismissible" role="alert" id="success_message"><a href="#" id="close" class="close" data-dismiss="alert" aria-label="close">&times; </a> <strong>Success! </strong> Your account is created successfully. <a href="{%  url 'orkut:login' %}" >Go to Login page </a>  </div>


                                                            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input  name="firstname" placeholder="First Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>

                                                            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label" >Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="lastname" placeholder="Last Name" class="form-control"  type="text">
                    </div>
                </div>
            </div>


                                                            <!-- Text input-->

         <div class="form-group">
             <label class="col-md-4 control-label">UserId</label>
             <div class="col-md-4 inputGroupContainer">
                 <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input  name="userid" placeholder="Username" class="form-control"  type="text">
                 </div>
             </div>
         </div>

                                                            <!-- Text input-->

         <div class="form-group">
             <label class="col-md-4 control-label" >Password</label>
             <div class="col-md-4 inputGroupContainer">
                 <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                     <input name="password" placeholder="Password" class="form-control"  type="password">
                 </div>
             </div>
         </div>

                                                            <!-- Text input-->

       <div class="form-group">
                <label class="col-md-4 control-label" >Address</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="address" placeholder="Current Address" class="form-control"  type="text">
                    </div>
                </div>
            </div>


                                                            <!-- Text input-->
         <div class="form-group">
             <label class="col-md-4 control-label">E-Mail</label>
             <div class="col-md-4 inputGroupContainer">
                 <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                     <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
                 </div>
             </div>
         </div>


                                                            <!-- Text input-->

         <div class="form-group">
             <label class="col-md-4 control-label">Contact No.</label>
             <div class="col-md-4 inputGroupContainer">
                 <div class="input-group">
                     <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                     <input name="phone" placeholder="(639)" class="form-control" type="text">
                 </div>
             </div>
         </div>
                                                            <!-- Select Basic -->
                                                            <!-- Button -->
         <div class="form-group">
             <label class="col-md-4 control-label"></label>
             <div class="col-md-4"><br>

                 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit"  id="bt1" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
             </div>
         </div>

</fieldset>

</div>
 </form>>
    <!-- /.container -->

</body>
</html>
